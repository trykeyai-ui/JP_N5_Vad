<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N5 동사+형용사 혼합 연습</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const MixedPractice = () => {
            const [allQuestions, setAllQuestions] = useState([]);
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [userAnswer, setUserAnswer] = useState('');
            const [selectedConjugation, setSelectedConjugation] = useState('');
            const [selectedWord, setSelectedWord] = useState('');
            const [wordOptions, setWordOptions] = useState([]);
            const [showResult, setShowResult] = useState(false);
            const [isCorrect, setIsCorrect] = useState(false);
            const [conjugationCorrect, setConjugationCorrect] = useState(false);
            const [wordCorrect, setWordCorrect] = useState(false);
            const [score, setScore] = useState(0);
            const [showHint, setShowHint] = useState(false);
            const [attemptCount, setAttemptCount] = useState(0);
            const [canRetry, setCanRetry] = useState(false);
            const [loading, setLoading] = useState(true);
            const [studyHistory, setStudyHistory] = useState([]);
            const [showSummary, setShowSummary] = useState(false);
            const [currentQuestionType, setCurrentQuestionType] = useState('');

            const verbConjugationOptions = [
                { jp: "ます形", kr: "정중형" },
                { jp: "過去形", kr: "과거 정중형" },
                { jp: "て形", kr: "て형" },
                { jp: "ない形", kr: "부정형" },
                { jp: "過去否定形", kr: "과거부정 정중형" },
                { jp: "辞書形", kr: "사전형" },
                { jp: "た形", kr: "과거형" },
                { jp: "ば形", kr: "가능형" },
                { jp: "意向形", kr: "의지형" }
            ];

            const adjectiveConjugationOptions = [
                { jp: "現在肯定", kr: "현재긍정" },
                { jp: "現在否定", kr: "현재부정" },
                { jp: "過去肯定", kr: "과거긍정" },
                { jp: "過去否定", kr: "과거부정" }
            ];

            const [conjugationOptions, setConjugationOptions] = useState([]);

            useEffect(() => {
                loadQuestions();
            }, []);

            useEffect(() => {
                if (questions.length > 0 && currentIndex < questions.length) {
                    const currentQ = questions[currentIndex];
                    const isVerb = currentQ.verb !== undefined;
                    setCurrentQuestionType(isVerb ? 'verb' : 'adjective');
                    setConjugationOptions(isVerb ? verbConjugationOptions : adjectiveConjugationOptions);
                    generateWordOptions();
                }
            }, [currentIndex, questions]);

            const loadQuestions = async () => {
                try {
                    const [verbResponse, adjectiveResponse] = await Promise.all([
                        fetch('../data/verbs.json'),
                        fetch('../data/adjectives.json')
                    ]);
                    
                    const verbs = await verbResponse.json();
                    const adjectives = await adjectiveResponse.json();
                    
                    const combined = [...verbs, ...adjectives];
                    setAllQuestions(combined);
                    initializeQuestions(combined);
                    setLoading(false);
                } catch (error) {
                    alert('데이터 파일을 찾을 수 없습니다.');
                    setLoading(false);
                }
            };

            const initializeQuestions = (data) => {
                const shuffled = [...data].sort(() => Math.random() - 0.5);
                setQuestions(shuffled);
            };

            const generateWordOptions = () => {
                if (!questions[currentIndex]) return;
                
                const currentQ = questions[currentIndex];
                const isVerb = currentQ.verb !== undefined;
                const correctWord = isVerb ? currentQ.verb : currentQ.adjective;
                
                const sameTypeQuestions = allQuestions.filter(q => 
                    isVerb ? (q.verb !== undefined) : (q.adjective !== undefined)
                );
                const allWords = [...new Set(sameTypeQuestions.map(q => isVerb ? q.verb : q.adjective))];
                const otherWords = allWords.filter(w => w !== correctWord);
                
                const shuffledOthers = otherWords.sort(() => Math.random() - 0.5);
                const wrongOptions = shuffledOthers.slice(0, 2);
                
                const options = [correctWord, ...wrongOptions].sort(() => Math.random() - 0.5);
                setWordOptions(options);
            };

            const checkAnswer = () => {
                const currentQ = questions[currentIndex];
                const isVerb = currentQ.verb !== undefined;
                const correctWord = isVerb ? currentQ.verb : currentQ.adjective;
                
                const answerCorrect = userAnswer.trim() === currentQ.answer;
                const conjCorrect = selectedConjugation === currentQ.conjugationType;
                const wordCorrect = selectedWord === correctWord;
                const isFullCorrect = answerCorrect && conjCorrect && wordCorrect;
                
                setIsCorrect(isFullCorrect);
                setConjugationCorrect(conjCorrect);
                setWordCorrect(wordCorrect);
                setShowResult(true);
                
                const historyItem = {
                    question: currentQ,
                    userAnswer: userAnswer,
                    userConjugation: selectedConjugation,
                    userWord: selectedWord,
                    isCorrect: isFullCorrect,
                    attempt: attemptCount + 1,
                    type: isVerb ? 'verb' : 'adjective'
                };
                
                if (isFullCorrect) {
                    setScore(score + 1);
                    setCanRetry(false);
                    setStudyHistory([...studyHistory, historyItem]);
                } else {
                    if (attemptCount === 0) {
                        setCanRetry(true);
                    } else {
                        setCanRetry(false);
                        setStudyHistory([...studyHistory, historyItem]);
                    }
                }
            };

            const retry = () => {
                setUserAnswer('');
                setSelectedConjugation('');
                setSelectedWord('');
                setShowResult(false);
                setShowHint(false);
                setAttemptCount(1);
                setCanRetry(false);
            };

            const nextQuestion = () => {
                if (currentIndex < questions.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                    setUserAnswer('');
                    setSelectedConjugation('');
                    setSelectedWord('');
                    setShowResult(false);
                    setShowHint(false);
                    setAttemptCount(0);
                    setCanRetry(false);
                } else {
                    setShowSummary(true);
                }
            };

            const reset = () => {
                initializeQuestions(allQuestions);
                setCurrentIndex(0);
                setUserAnswer('');
                setSelectedConjugation('');
                setSelectedWord('');
                setShowResult(false);
                setScore(0);
                setShowHint(false);
                setAttemptCount(0);
                setCanRetry(false);
                setStudyHistory([]);
                setShowSummary(false);
            };

            const finishStudy = () => {
                setShowSummary(true);
            };

            const conjugationStats = studyHistory.reduce((acc, item) => {
                const conj = item.question.conjugationType;
                if (!acc[conj]) {
                    acc[conj] = { correct: 0, total: 0 };
                }
                acc[conj].total++;
                if (item.isCorrect) {
                    acc[conj].correct++;
                }
                return acc;
            }, {});

            const wrongAnswers = studyHistory.filter(item => !item.isCorrect);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-xl md:text-2xl font-semibold text-indigo-900">로딩 중...</div>
                    </div>
                );
            }

            if (questions.length === 0) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="text-xl md:text-2xl text-red-600 font-semibold">문제를 불러올 수 없습니다.</div>
                    </div>
                );
            }

            const currentQ = questions[currentIndex];
            const isVerb = currentQ.verb !== undefined;
            const correctWord = isVerb ? currentQ.verb : currentQ.adjective;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-2 md:p-4 lg:p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-4 md:p-6 lg:p-8 mb-4 md:mb-6">
                            <div className="flex items-center justify-between mb-4 md:mb-6">
                                <h1 className="text-2xl md:text-3xl lg:text-4xl font-bold text-indigo-900">
                                    🎲 N5 혼합 연습
                                </h1>
                                <button
                                    onClick={reset}
                                    className="px-3 md:px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition text-sm md:text-base"
                                >
                                    🔄 리셋
                                </button>
                            </div>
                            
                            {!showSummary ? (
                                <div>
                                    <div className="flex justify-between items-center mb-4 md:mb-6">
                                        <div className="text-base md:text-lg font-semibold text-gray-700">
                                            문제 {currentIndex + 1} / {questions.length}
                                            <span className={`ml-2 px-2 py-1 rounded text-sm ${isVerb ? 'bg-blue-100 text-blue-700' : 'bg-pink-100 text-pink-700'}`}>
                                                {isVerb ? '동사' : '형용사'}
                                            </span>
                                        </div>
                                        <div className="text-base md:text-lg font-semibold text-indigo-600">
                                            점수: {score}
                                        </div>
                                    </div>

                                    <div className="mb-4 md:mb-6 bg-indigo-50 p-4 md:p-6 rounded-xl border-2 border-indigo-200">
                                        <div className="mb-3 md:mb-4">
                                            <div className="text-xs md:text-sm text-gray-600 mb-1">한국어</div>
                                            <div className="text-lg md:text-xl lg:text-2xl font-bold text-gray-800">
                                                {currentQ.korean}
                                            </div>
                                        </div>
                                        <div>
                                            <div className="text-xs md:text-sm text-gray-600 mb-1">일본어</div>
                                            <div className="text-xl md:text-2xl lg:text-3xl font-bold text-indigo-900">
                                                {currentQ.japanese}
                                            </div>
                                        </div>
                                    </div>

                                    {!showResult ? (
                                        <div className="space-y-4 md:space-y-6">
                                            <div>
                                                <label className="block text-sm md:text-base font-semibold text-gray-700 mb-2 md:mb-3">
                                                    1️⃣ {isVerb ? '동사 원형' : '형용사 기본형'}을 선택하세요
                                                </label>
                                                <div className="grid grid-cols-3 gap-2 md:gap-3">
                                                    {wordOptions.map((word, idx) => (
                                                        <button
                                                            key={idx}
                                                            onClick={() => setSelectedWord(word)}
                                                            className={`p-3 md:p-4 rounded-lg font-semibold text-base md:text-lg transition ${
                                                                selectedWord === word
                                                                    ? 'bg-indigo-600 text-white'
                                                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                            }`}
                                                        >
                                                            {word}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm md:text-base font-semibold text-gray-700 mb-2 md:mb-3">
                                                    2️⃣ 활용형을 선택하세요
                                                </label>
                                                <div className="grid grid-cols-2 md:grid-cols-3 gap-2 md:gap-3">
                                                    {conjugationOptions.map((option, idx) => (
                                                        <button
                                                            key={idx}
                                                            onClick={() => setSelectedConjugation(option.jp)}
                                                            className={`p-2 md:p-3 rounded-lg font-semibold text-sm md:text-base transition ${
                                                                selectedConjugation === option.jp
                                                                    ? 'bg-indigo-600 text-white'
                                                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                            }`}
                                                        >
                                                            <div>{option.jp}</div>
                                                            <div className="text-xs text-gray-500">
                                                                {option.kr}
                                                            </div>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm md:text-base font-semibold text-gray-700 mb-2 md:mb-3">
                                                    3️⃣ 정답을 입력하세요
                                                </label>
                                                <input
                                                    type="text"
                                                    value={userAnswer}
                                                    onChange={(e) => setUserAnswer(e.target.value)}
                                                    onKeyPress={(e) => {
                                                        if (e.key === 'Enter' && userAnswer && selectedConjugation && selectedWord) {
                                                            checkAnswer();
                                                        }
                                                    }}
                                                    className="w-full px-4 md:px-6 py-3 md:py-4 border-2 border-gray-300 rounded-lg text-base md:text-lg focus:outline-none focus:border-indigo-600"
                                                    placeholder="활용된 형태를 입력하세요"
                                                />
                                            </div>

                                            <div className="flex gap-3">
                                                <button
                                                    onClick={checkAnswer}
                                                    disabled={!userAnswer || !selectedConjugation || !selectedWord}
                                                    className={`flex-1 px-6 md:px-8 py-3 md:py-4 rounded-lg font-bold text-base md:text-lg transition ${
                                                        userAnswer && selectedConjugation && selectedWord
                                                            ? 'bg-indigo-600 text-white hover:bg-indigo-700'
                                                            : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                    }`}
                                                >
                                                    정답 확인
                                                </button>
                                                <button
                                                    onClick={finishStudy}
                                                    className="px-4 md:px-6 py-3 md:py-4 bg-gray-500 text-white rounded-lg font-semibold hover:bg-gray-600 transition text-base md:text-lg"
                                                >
                                                    끝내기
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            <div className={`p-4 md:p-6 rounded-xl border-2 text-center ${
                                                isCorrect ? 'bg-green-50 border-green-300' : 'bg-red-50 border-red-300'
                                            }`}>
                                                <div style={{fontSize: '3rem'}} className="mb-2">
                                                    {isCorrect ? '✅' : '❌'}
                                                </div>
                                                <div className="text-xl md:text-2xl font-bold">
                                                    {isCorrect ? '정답입니다!' : '틀렸습니다'}
                                                </div>
                                            </div>

                                            {!isCorrect && (
                                                <div className="space-y-3">
                                                    <div className={`p-3 rounded-lg ${selectedWord === correctWord ? 'bg-green-100' : 'bg-red-100'}`}>
                                                        <p className="text-xs md:text-sm text-gray-700">
                                                            {isVerb ? '동사' : '형용사'}: <span className="font-bold">{selectedWord || '(선택 안함)'}</span>
                                                            {selectedWord !== correctWord && (
                                                                <span className="text-red-700"> → 정답: <span className="font-bold">{correctWord}</span></span>
                                                            )}
                                                        </p>
                                                    </div>
                                                    <div className={`p-3 rounded-lg ${selectedConjugation === currentQ.conjugationType ? 'bg-green-100' : 'bg-red-100'}`}>
                                                        <p className="text-xs md:text-sm text-gray-700">
                                                            활용형: <span className="font-bold">{selectedConjugation || '(선택 안함)'}</span>
                                                            {selectedConjugation !== currentQ.conjugationType && (
                                                                <span className="text-red-700"> → 정답: <span className="font-bold">{currentQ.conjugationType}</span></span>
                                                            )}
                                                        </p>
                                                    </div>
                                                    <div className={`p-3 rounded-lg ${userAnswer.trim() === currentQ.answer ? 'bg-green-100' : 'bg-red-100'}`}>
                                                        <p className="text-xs md:text-sm text-gray-700">
                                                            입력: <span className="font-bold">{userAnswer || '(입력 안함)'}</span>
                                                            {userAnswer.trim() !== currentQ.answer && (
                                                                <span className="text-red-700"> → 정답: <span className="font-bold">{currentQ.answer}</span></span>
                                                            )}
                                                        </p>
                                                    </div>
                                                    <p className="text-xs md:text-sm text-gray-600">{currentQ.hint}</p>
                                                </div>
                                            )}
                                            
                                            <div className="flex gap-3">
                                                {canRetry && (
                                                    <button
                                                        onClick={retry}
                                                        className="flex-1 bg-orange-600 text-white py-2 md:py-3 rounded-lg font-semibold hover:bg-orange-700 transition"
                                                    >
                                                        🔄 다시 도전
                                                    </button>
                                                )}
                                                {!canRetry && (
                                                    <button
                                                        onClick={nextQuestion}
                                                        className="flex-1 bg-indigo-600 text-white py-2 md:py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
                                                    >
                                                        다음 문제
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    <div className="text-center py-6 md:py-8">
                                        <div style={{fontSize: '3rem'}} className="mb-4">🎉</div>
                                        <h2 className="text-2xl md:text-3xl font-bold text-indigo-900 mb-4">학습 완료!</h2>
                                        <p className="text-xl md:text-2xl text-gray-700 mb-2">
                                            정답: <span className="font-bold text-indigo-600">{score}</span> / 시도: {studyHistory.length}
                                        </p>
                                        <p className="text-base md:text-lg text-gray-600 mb-6">
                                            정답률: <span className="font-bold">{studyHistory.length > 0 ? Math.round((score / studyHistory.length) * 100) : 0}%</span>
                                        </p>
                                    </div>

                                    {wrongAnswers.length > 0 && (
                                        <div className="bg-red-50 p-4 md:p-6 rounded-xl border-2 border-red-200">
                                            <h3 className="text-lg md:text-xl font-bold text-red-900 mb-4">❌ 틀린 문제 ({wrongAnswers.length}개)</h3>
                                            <div className="space-y-3">
                                                {wrongAnswers.map((item, idx) => {
                                                    const isVerbItem = item.type === 'verb';
                                                    const correctWord = isVerbItem ? item.question.verb : item.question.adjective;
                                                    return (
                                                        <div key={idx} className="bg-white p-4 rounded-lg border border-red-200">
                                                            <div className="mb-2">
                                                                <span className={`inline-block px-2 py-1 rounded text-xs mb-2 ${isVerbItem ? 'bg-blue-100 text-blue-700' : 'bg-pink-100 text-pink-700'}`}>
                                                                    {isVerbItem ? '동사' : '형용사'}
                                                                </span>
                                                                <p className="font-semibold text-gray-800">{item.question.korean}</p>
                                                                <p className="text-indigo-900">{item.question.japanese}</p>
                                                            </div>
                                                            <div className="text-sm space-y-1">
                                                                <div className="flex gap-2">
                                                                    <span className="text-gray-600">정답:</span>
                                                                    <span className="font-medium text-green-700">{correctWord} → {item.question.answer}</span>
                                                                </div>
                                                                <div className="flex gap-2">
                                                                    <span className="text-gray-600">입력:</span>
                                                                    <span className="font-medium text-red-700">{item.userWord || '(없음)'} → {item.userAnswer || '(없음)'}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    )}

                                    <button
                                        onClick={() => window.location.href = '../index.html'}
                                        className="w-full px-6 md:px-8 py-3 md:py-4 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition text-base md:text-lg"
                                    >
                                        메인으로 돌아가기
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MixedPractice />, document.getElementById('root'));
    </script>
</body>
</html>
